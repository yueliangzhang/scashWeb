{extend name="base" /}
{block name="title"}申诉退款{/block}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">账户邮箱</label>
                        <div class="layui-input-inline">
                            <input name="email" class="layui-input" autocomplete="off" placeholder="输入账户邮箱"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">退款单号</label>
                        <div class="layui-input-inline">
                            <input name="trade_no" class="layui-input" autocomplete="off" placeholder="输入订单号"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">退款状态</label>
                        <div class="layui-input-inline">
                            <select name="status">
                                <option value="">--- 全部 ---</option>
                                <option value="1">待审核</option>
                                <option value="2">成功</option>
                                <option value="3">失败</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="roleTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="roleTable" lay-filter="roleTable"></table>
        </div>
    </div>
</div>
<!-- 表格操作列 -->
<script type="text/html" id="roleTbBar">
    {{#  if(d.status === 0){ }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">审核</a>
    {{#  } }}
    {{#  if(d.status === 2){ }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{#  } }}
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="roleEditDialog">
    <form id="roleEditForm" lay-filter="roleEditForm" class="layui-form model-form">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-block">
                <input name="trade_no" placeholder="请输入订单号" class="layui-input" autocomplete="off" lay-verType="tips" readonly />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">美金</label>
            <div class="layui-input-block">
                <input name="usd" placeholder="请输入美金" class="layui-input" autocomplete="off" lay-verType="tips" readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退款地址</label>
            <div class="layui-input-block">
                <input name="address" placeholder="请输入退款地址" class="layui-input" autocomplete="off" lay-verType="tips" readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">失败原因</label>
            <div class="layui-input-block">
                <textarea name="reson" placeholder="请输入失败原因" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退款状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="成功">
                <input type="radio" name="status" value="2" title="失败">
            </div>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn" lay-filter="roleEditSubmit" lay-submit>提交</button>
            <button class="layui-btn layui-btn-primary" type="button" mx-event="closeDialog">取消</button>
        </div>
    </form>
</script>
<script type="text/html" id="roleAuditDialog">
    <form id="roleAuditForm" lay-filter="roleAuditForm" class="layui-form model-form">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-block">
                <input name="trade_no" placeholder="请输入订单号" class="layui-input" autocomplete="off" lay-verType="tips" readonly />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-block">
                <input name="num" placeholder="请输入金额" class="layui-input" autocomplete="off" lay-verType="tips" readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">失败原因</label>
            <div class="layui-input-block">
                <textarea name="reson" placeholder="请输入失败原因" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退款状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="成功">
                <input type="radio" name="status" value="2" title="失败">
            </div>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn" lay-filter="roleAuditSubmit" lay-submit>提交</button>
            <button class="layui-btn layui-btn-primary" type="button" mx-event="closeDialog">取消</button>
        </div>
    </form>
</script>
{/block}

{block name="script"}
<script>
    layui.use(['layer', 'form', 'table', 'admin', 'zTree', 'laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var admin = layui.admin;
        var laydate = layui.laydate;

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#roleTable',
            url: "{:url('mxadmin/appeal/datalist')}",
            page: {limit: 45},
            limits: [15, 30, 45, 60, 75, 90, 100, 200, 500],
            totalRow: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {field: 'email', title: '退款用户', align: 'left'},
                {
                    title: '退款类型', templet: function(d) {
                        return [
                            '支付宝',
                            'trc20'
                        ][d.type];
                    }, align: 'left'
                },
                {field: 'trade_no', title: '订单号', align: 'left'},
                {field: 'address', title: '退款地址', align: 'left'},
                {field: 'num', title: '退款数量', align: 'left'},
                {
                    title: '状态', templet: function (d) {
                        return [
                            '<font color="blue">待审核</font>',
                            '<font color="green">成功</font>',
                            '<font color="red">失败</font>'
                        ][d.status];
                    }, align: 'left',width:80
                },
                {field: 'addtime', title: '下单时间', align: 'left'},
                {field: 'endtime', title: '确认时间', align: 'left'},
                {title: '操作', toolbar: '#roleTbBar', align: 'center', minWidth: 150, fixed: 'right'}
            ]],
            parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            }
        });

        /* 表格工具条点击事件 */
        table.on('tool(roleTable)', function (obj) {
            if (obj.event === 'del') { // 删除
                doDel(obj);
            } else if (obj.event === 'edit') { // 审核弹窗
                showEditModel(obj.data);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(roleTable)', function (obj) {
            if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('roleTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 5, anim: 6});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.id;
                });
                doDel({ids: ids});
            }
        });

        /* 修改订单 */
        function showEditModel(mData) {
            if (mData.type == 1) {
                admin.open({
                    type: 1,
                    title: '订单审核',
                    area: '510px',
                    shade: 0.5,
                    //shadeClose: true,
                    content: $('#roleEditDialog').html(),
                    success: function (layero, dIndex) {
                        // 回显表单数据
                        form.val('roleEditForm', mData);
                        // 表单提交事件
                        form.on('submit(roleEditSubmit)', function (data) {
                            var loadIndex = layer.load(2);
                            $.post("{:url('mxadmin/appeal/edit')}", data.field, function (res) {
                                layer.close(loadIndex);
                                if (res.code === 1) {
                                    layer.close(dIndex);
                                    layer.msg(res.msg, {icon: 1});
                                    insTb.reload();  // 保存成功刷新表格
                                } else {
                                    layer.msg(res.msg, {icon: 5, anim: 6});
                                }
                            }, 'json');
                            return false;
                        });
                    }
                });
            } else {
                admin.open({
                    type: 1,
                    title: '订单审核',
                    area: '510px',
                    shade: 0.5,
                    //shadeClose: true,
                    content: $('#roleAuditDialog').html(),
                    success: function (layero, dIndex) {
                        // 回显表单数据
                        form.val('roleAuditForm', mData);
                        // 表单提交事件
                        form.on('submit(roleAuditSubmit)', function (data) {
                            var loadIndex = layer.load(2);
                            $.post("{:url('mxadmin/appeal/edit')}", data.field, function (res) {
                                layer.close(loadIndex);
                                if (res.code === 1) {
                                    layer.close(dIndex);
                                    layer.msg(res.msg, {icon: 1});
                                    insTb.reload();  // 保存成功刷新表格
                                } else {
                                    layer.msg(res.msg, {icon: 5, anim: 6});
                                }
                            }, 'json');
                            return false;
                        });
                    }
                });
            }
            
        }

        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除选中的数据吗？', {
                title: '删除数据',
                skin: 'layui-layer-admin',
                shade: 0.5,
                //shadeClose: true,
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.post("{:url('mxadmin/appeal/del')}", {
                    id: obj.data ? obj.data.id : '',
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(loadIndex);
                    if (res.code === 1) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload();
                    } else {
                        layer.msg(res.msg, {icon: 5, anim: 6});
                    }
                }, 'json');
            });
        }
    });
</script>
{/block}
