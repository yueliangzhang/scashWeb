{extend name="base" /}
{block name="title"}技术分类{/block}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 数据表格 -->
            <table id="authTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="authTbBar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="addson">添加子分类</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger{{#if(d.children){}} layui-btn-disabled{{#}}}"{{#if(!d.children){}} lay-event="del"{{#}}}>删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="authEditDialog">
    <form id="authEditForm" lay-filter="authEditForm" class="layui-form model-form">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">上级分类</label>
            <div class="layui-input-block">
                <div id="authEditParentSel" class="mx-xmselect-tree"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">分类名称</label>
            <div class="layui-input-block">
                <input name="name" placeholder="请输入分类名称" class="layui-input" lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">英文别名</label>
            <div class="layui-input-block">
                <input name="alias" placeholder="请输入英文别名" class="layui-input" lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">是否推荐</label>
            <div class="layui-input-block">
                <input type="radio" name="hot" value="1" title="是">
                <input type="radio" name="hot" value="0" title="否" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input name="title" placeholder="请输入标题" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">栏目介绍</label>
            <div class="layui-input-block">
                <textarea name="intro" placeholder="请输入介绍" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排列顺序</label>
            <div class="layui-input-block">
                <input name="sort" placeholder="请输入排序" type="number" class="layui-input" lay-verType="tips" lay-verify="number" value="50"/>
            </div>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn" lay-filter="authEditSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" mx-event="closeDialog">取消</button>
        </div>
    </form>
</script>
{/block}

{block name="script"}
<script>
    layui.use(['layer', 'form', 'admin', 'treeTable', 'xmSelect'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var admin = layui.admin;
        var treeTable = layui.treeTable;
        var xmSelect = layui.xmSelect;

        // 渲染表格
        var insTb = treeTable.render({
            elem: '#authTable',
            url: "{:url('mxadmin/category/datalist')}",
            toolbar: ['<p>',
                '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加分类</button>&nbsp;',
                '</p>'].join(''),
            tree: {
                arrowType: 'arrow2',
                getIcon: 'mx-tree-icon-style2',
                iconIndex: 1,
                idName: 'id',
                pidName: 'pid',
                isPidData: true
            },
            cols: [[
                {field: 'id', title: '分类ID', align: 'center', width: 20},
                {field: 'name', title: '分类名称', minWidth: 130},
                {field: 'sort', title: '排序权重', align: 'center', width: 20, edit: 'text'},
                {title: '操作', toolbar: '#authTbBar', align: 'center', minWidth: 130}
            ]],
        });

        //insTb.expandAll();

        /* 表格操作列点击事件 */
        treeTable.on('tool(authTable)', function (obj) {
            if (obj.event === 'addson') { // 添加子菜单
                showEditModel(obj.data, 'son');
            } else if (obj.event === 'edit') { // 修改
                showEditModel(obj.data);
            } else if (obj.event === 'del') { // 删除
                doDel(obj);
            }
        });

        /* 表格头工具栏点击事件 */
        treeTable.on('toolbar(authTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel();
            }
        });

        /* 监听单元格编辑 */
        treeTable.on('edit(authTable)', function(obj){
            if(isNaN(obj.value)){
                layer.msg('只能输入数字！', {icon: 5, anim: 6});
                return false;
            }
            var loadIndex = layer.load(2);
            $.post("{:url('mxadmin/category/edit_weight_same')}", {
                id: obj.data.id,
                weight: obj.value
            }, function (res) {
                layer.close(loadIndex);
                if (res.code === 1) {
                    layer.msg(res.msg);
                    insTb.reload();
                } else {
                    layer.msg(res.msg, {icon: 5, anim: 6});
                }
            }, 'json');
        });

        /* 显示表单弹窗 */
        function showEditModel(mData, btnType) {
            admin.open({
                type: 1,
                area: '510px',
                title: (btnType ? '添加子' : mData ? '修改' : '添加') + '规则',
                shade: 0.5,
                //shadeClose: true,
                content: $('#authEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('authEditForm', btnType ? '' : mData);
                    if(mData && !btnType){
                        $(layero).find('[id="iconImg"]').attr('class',mData.icon);
                    }
                    // 表单提交事件
                    form.on('submit(authEditSubmit)', function (data) {
                        data.field.pid = insXmSel.getValue('valueStr');
                        var loadIndex = layer.load(2);
                        $.post(btnType ? "{:url('mxadmin/category/add')}" : mData ? "{:url('mxadmin/category/edit')}" : "{:url('mxadmin/category/add')}", data.field, function (res) {
                            layer.close(loadIndex);
                            if (res.code === 1) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb.refresh();
                            } else {
                                layer.msg(res.msg, {icon: 5, anim: 6});
                            }
                        }, 'json');
                        return false;
                    });
                    // 这个是treeTable提供的遍历数据的方法
                    insTb.eachData(function(i,item){
                        if (item.ismenu == 1) item.disabled = true;  // 如果是按钮设置不可选
                    });
                    if (mData) {
                        insTb.refresh();
                        // 这个是treeTable提供的遍历数据的方法
                        insTb.eachData(function(i,item){
                            if (item.id == mData.id) item.disabled = true;  // 自身菜单不可选
                        });
                    }
                    // 渲染下拉树
                    var insXmSel = xmSelect.render({
                        el: '#authEditParentSel',
                        tips: '顶级菜单',
                        height: '250px',
                        data: insTb.options.data,
                        initValue: btnType ? [mData.id] : mData ? [mData.pid] : [],
                        model: {label: {type: 'text'}},
                        prop: {
                            name: 'name',
                            value: 'id'
                        },
                        radio: true,
                        clickClose: true,
                        //filterable: true,
                        //searchTips: '请输入关键词进行搜索',
                        tree: {
                            show: true,
                            indent: 15,
                            strict: false,
                            expandedKeys: true
                        },
                        disabled: btnType ? true : false,
                    });
                    // 弹窗不出现滚动条
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');

                    $('#ChooseIconBtn').click(function () {
                        showIconModel();
                    });
                }
            });
        }

        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除“' + obj.data.name + '”的分类吗？', {
                title: '删除规则',
                skin: 'layui-layer-admin',
                shade: 0.5,
                //shadeClose: true,
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.post("{:url('mxadmin/category/del')}", {id: obj.data.id}, function (res) {
                    layer.close(loadIndex);
                    if (res.code === 1) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.refresh();
                    } else {
                        layer.msg(res.msg, {icon: 5, anim: 6});
                    }
                }, 'json');
            });
        }

    });
</script>
{/block}
