<div class="layui-tab-item layui-show">
    <!-- 表單開始 -->
    <form class="layui-form" id="systemForm" lay-filter="systemForm">
        <input type="hidden" name="typename" value="system">
        <div class="layui-form-item">
            <label class="layui-form-label">網站LOGO</label>
            <div class="layui-input-block" style="width: 300px;">
                <input name="logo" value="{$sysconf.logo|default=''}" class="layui-input" placeholder="請選擇圖片"/>
                <button type="button" class="layui-btn layui-btn-normal imageMore"><i class="layui-icon">&#xe681;</i>上傳圖片</button>
                {notempty name="sysconf.logo"}<a href="{$sysconf.logo}" target="_blank"><img src="{$sysconf.logo}" height="38"></a>{/notempty}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">網站名稱</label>
            <div class="layui-input-block" style="width: 300px;">
                <input name="webname" placeholder="請輸入網站名稱" value="{$sysconf.webname|default=''}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">網站域名</label>
            <div class="layui-input-block" style="width: 300px;">
                <input name="domain" placeholder="請輸入網站域名" value="{$sysconf.domain|default=''}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">網站首頁標題</label>
            <div class="layui-input-block" style="width: 600px;">
                <input name="title" placeholder="請輸入網站首頁標題" value="{$sysconf.title|default=''}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">META關鍵詞</label>
            <div class="layui-input-block" style="width: 600px;">
                <textarea name="keywords" placeholder="多個關鍵詞用英文狀態 , 號分割" class="layui-textarea">{$sysconf.keywords|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">META描述</label>
            <div class="layui-input-block" style="width: 600px;">
                <textarea name="description" placeholder="請輸入網站描述" class="layui-textarea">{$sysconf.description|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公網安備號</label>
            <div class="layui-input-block" style="width: 300px;">
                <input name="beian" placeholder="請輸入公網安備號" value="{$sysconf.beian|default=''}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">網站備案號</label>
            <div class="layui-input-block" style="width: 300px;">
                <input name="miitbeian" placeholder="請輸入網站備案號" value="{$sysconf.miitbeian|default=''}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="systemSubmit" lay-submit>&emsp;保存配置&emsp;</button>
            </div>
        </div>
    </form>
    <!-- //表單結束 -->
</div>
