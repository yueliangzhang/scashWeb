{extend name="base" /}
{block name="title"}申诉退款{/block}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">退款单号</label>
                        <div class="layui-input-inline">
                            <input name="trade_no" class="layui-input" autocomplete="off" placeholder="输入订单号"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">退款状态</label>
                        <div class="layui-input-inline">
                            <select name="status">
                                <option value="">--- 全部 ---</option>
                                <option value="1">待审核</option>
                                <option value="2">成功</option>
                                <option value="3">失败</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="roleTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="roleTable" lay-filter="roleTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="roleTbBar">
    {{#  if(d.status === 0){ }}
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="cancel">取消</a>
    {{#  } }}
</script>
{/block}

{block name="script"}
<script>
    layui.use(['layer', 'form', 'table', 'admin', 'zTree', 'laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var admin = layui.admin;
        var laydate = layui.laydate;

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#roleTable',
            url: "{:url('member/refund/datalist')}",
            page: {limit: 45},
            limits: [15, 30, 45, 60, 75, 90, 100, 200, 500],
            totalRow: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {
                    title: '退款类型', templet: function(d) {
                        return [
                            '支付宝',
                            'trc20'
                        ][d.type];
                    }, align: 'left'
                },
                {field: 'trade_no', title: '订单号', align: 'left'},
                {field: 'address', title: '退款地址', align: 'left'},
                {field: 'num', title: '退款金额', align: 'left'},
                {field: 'usd', title: '美金数量', align: 'left'},
                {field: 'addtime', title: '申请时间', align: 'left'},
                {field: 'endtime', title: '完成时间', align: 'left'},
                {field: 'reson', title: '失败原因', align: 'left'},
                {
                    title: '状态', templet: function (d) {
                        return [
                            '<font color="blue">待审核</font>',
                            '<font color="green">成功</font>',
                            '<font color="red">失败</font>'
                        ][d.status];
                    }, align: 'left',width:100, fixed: 'right'
                },
                {title: '操作', toolbar: '#roleTbBar', align: 'center', minWidth: 150, fixed: 'right'}
            ]],
            parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            }
        });

        /* 表格搜索 */
        form.on('submit(roleTbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}, url:"{:url('member/refund/search')}"});
            return false;
        });

        /* 表格工具条点击事件 */
        table.on('tool(roleTable)', function (obj) {
            if (obj.event === 'cancel') { // 审核弹窗
                cancel(obj);
            }
        });

        /* 取消 */
        function cancel(obj) {
            layer.confirm('确定要取消选中的数据吗？', {
                title: '取消退款',
                skin: 'layui-layer-admin',
                shade: 0.5,
                //shadeClose: true,
            }, function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.post("{:url('member/refund/cancel')}", {
                    id: obj.data ? obj.data.id : '',
                    ids: obj.ids ? obj.ids.join(',') : ''
                }, function (res) {
                    layer.close(loadIndex);
                    if (res.code === 1) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload();
                    } else {
                        layer.msg(res.msg, {icon: 5, anim: 6});
                    }
                }, 'json');
            });
        }
    });
</script>
{/block}
