{extend name="base" /}
{block name="title"}个人信息{/block}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-card">
        <form id="roleEditForm" lay-filter="roleEditForm" class="layui-form model-form">
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱地址</label>
                    <div class="layui-input-inline" style="width: 400px;">
                        <input name="email" type="text" value="{$user.email}" class="layui-input" readonly />
                    </div>
                    <div class="layui-form-mid layui-word-aux">不可修改</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input name="nickname" type="text" value="{$user.nickname}" placeholder="请输入昵称" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">微信账户</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input name="wechat" type="text" value="{$user.wechat}" placeholder="请输入微信账户" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input name="mobile" type="text" value="{$user.mobile}" placeholder="请输入手机号码" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">QQ号码</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input name="qq" type="text" value="{$user.qq}" placeholder="请输入QQ号码" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">TG账户</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input name="telegram" type="text" value="{$user.telegram}" placeholder="请输入TG账户" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开票企业名称</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input name="company" type="text" value="{$user.company}" placeholder="请输入开票企业名称" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开票企业编码</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input name="idcode" type="text" value="{$user.idcode}" placeholder="请输入开票企业编码" class="layui-input" />
                    </div>
                </div>
                
                <div class="layui-form-item" style="width: 200px;padding-left: 100px;">
                    <button class="layui-btn" lay-filter="roleEditSubmit" lay-submit>保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
    layui.use(['layer', 'form', 'upload'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        // 表单提交事件
        form.on('submit(roleEditSubmit)', function (data) {
            var loadIndex = layer.load(2);
            $.post("{:url('member/user/index')}", data.field, function (res) {
                layer.close(loadIndex);
                if (res.code === 1) {
                    //layer.close(dIndex);
                    //console.log(res);
                    layer.msg(res.msg, {icon: 1});
                    //insTb.reload();  // 保存成功刷新表格
                    location.href = res.url;
                } else {
                    layer.msg(res.msg, {icon: 5, anim: 6});
                }
            }, 'json');
            return false;
        });

    });
</script>
{/block}
