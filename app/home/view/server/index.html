<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh-TW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="applicable-device" content="pc,mobile">
    <title>{$seo.title} - {$sysconf.webname}</title>
    <meta name="description" content="{$seo.description}">
    <link rel="icon" href="/static/aliyun/images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="{$seo.title}">
    <meta property="og:description" content="{$seo.description}">
    <meta property="og:image" content="{:config('app.hostname')}/static/aliyun/images/1.png">
    <link rel="canonical" href="{:config('app.hostname')}/Cloud/">
    <meta name="twitter:title" content="{$seo.title}">
    <meta name="twitter:description" content="{$seo.description}">
    <meta name="twitter:image" content="{:config('app.hostname')}/static/aliyun/images/1.png">
    <link rel="stylesheet" rev="stylesheet" href="/static/aliyun/style/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/aliyun/style/font-awesome-4.7.0/css/font-awesome.min.css" media="screen" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/static/aliyun/style/index_ban.css">
    <script src="/static/aliyun/js/jquery-2.2.4.min.js" type="text/javascript"></script>
</head>

<body class="umAni">
{include file='public/header'}

<div class="breadcrumb">
    <div class="container">
        <i class="fa fa-home"></i><a href="{:config('app.hostname')}" title="{$sysconf.webname}">首頁</a> &raquo; 獨立伺服器/物理機
    </div>
</div>
<div class="container">
    <div class="main">
        <div class="umPostApp post">
            <div class="container">
                <div class="box">
                    <div class="img">
                        <img class="lazy" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-original="/static/aliyun/images/1.png" alt="{$seo.title}" />
                    </div>
                    <div class="text">
                        <div class="shopTitle">
                            <h2 class="shopTit">{$sysconf.webname}{$seo.title}<span></span></h2>
                        </div>
                        <div class="umDes">{$seo.info}</div>
                        <div class="umPrice">
                            <span class="vip1">支持USDT和支付寶<em>可發票</em></span>
                        </div>
                        <div class="umPrice">
                            <span class="vip1"><em>可退款</em></span>
                        </div>
                        <div class="shopBtn">
                            <a href="/Introduce" target="_blank" title="購買說明"><span>購買說明</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="article">
            <div class="article-box">
                <div class="postList tabBox">
                    <div class="tabConBox">
                        <div class="tabCon">
                            <div class="container_shop">
                                <!-- VPS卡片 -->
                                {volist name='list' id='vo'}
                                <div class="card">
                                    <div class="card-title"><a href="/stand/{$vo.alias}/" title="{$vo.title}"><h4>{$vo.title}</h4></a></div>
                                    <div class="vps-info"><a href="/Server/{$vo.cate}/" title="{$vo.classname}">{$vo.classname}</a></div>
                                    <div class="vps-info">CPU：{$vo.cpu}</div>
                                    <div class="vps-info">記憶體：{$vo.ram}</div>
                                    <div class="vps-info">硬碟：{$vo.hdd}</div>
                                    <div class="vps-info">帶寬：{$vo.bandwidth}</div>
                                    <div class="vps-info">IP數：{$vo.ips}</div>
                                    <!--<div class="price"><span>￥{$vo.selled}</span> ￥{:intval($vo.selled*$vo.discount)}/月</div>
                                    <div class="button-container">
                                        <a href="/stand/{$vo.alias}/" class="buy-btn" target="_blank" title="{$vo.title}">立即開通</a>
                                    </div>-->
                                </div>
                                {/volist}
                            </div>
                            <!--分頁-->
                            <nav class="text-center">
                                <div class='navigation'>
                                    {$list|raw}
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{include file='public/footer'}
<script src="/static/aliyun/js/lib.js"></script>
<script src="/static/aliyun/js/function.js"></script>
</body>

</html>
