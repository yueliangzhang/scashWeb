<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Content-Language" content="zh-TW" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="applicable-device" content="pc,mobile">
    <title>{$seo.title} - {$sysconf.webname}</title>
    <meta name="description" content="{$seo.description}">
    <link rel="icon" href="/static/aliyun/images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="{$seo.title}">
    <meta property="og:description" content="{$seo.description}">
    <meta property="og:image" content="{:config('app.hostname')}/static/aliyun/images/1.png">
    <link rel="canonical" href="{:config('app.hostname')}/Solution/">
    <meta name="twitter:title" content="{$seo.title}">
    <meta name="twitter:description" content="{$seo.description}">
    <meta name="twitter:image" content="{:config('app.hostname')}/static/aliyun/images/1.png">
    <link rel="stylesheet" rev="stylesheet" href="/static/aliyun/style/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/aliyun/style/font-awesome-4.7.0/css/font-awesome.min.css" media="screen" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/static/aliyun/style/index_ban.css">
    <script src="/static/aliyun/js/jquery-2.2.4.min.js" type="text/javascript"></script>
</head>

<body class="umAni">
{include file='public/header'}

<div class="breadcrumb">
    <div class="container">
        <i class="fa fa-home"></i> <a href="{:config('app.hostname')}" title="{$sysconf.webname}">首頁</a> &raquo; 問題解決
    </div>
</div>
<div class="container Wauto">
    <div class="main w1200">
        <div class="article w1">
            <div class="archive-top anim fadeInUp">
                <div class="archive-title">
                    <h2 itemprop="headline" style="font-size: 20px;">{$seo.title}</h2><span></span>
                </div>
                <div class="archive-description">
                    <p>{$seo.info}</p>
                </div>
            </div>
            <div class="post list">
                <div class="PostShow">
                    <ul>
                        {volist name='list' id='vo'}
                        <li data-id="{$vo.id}" class="anim fadeInUp">
                            <div class="post-img loading"><a class="pic float-left" href="/article/{$vo.alias}/" title="{$vo.title}" rel="bookmark">
                                    <div class="msk"></div>
                                    <i class="fa fa-search"></i><img class="lazy" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-original="{$vo.headimg}" alt="{$vo.title}" />
                                </a></div>
                            <h4><a href="/article/{$vo.alias}/" title="{$vo.title}">{$vo.title}</a></h4>
                            <div class="post-meta" style="text-align: left;">
                                <!-- 添加分類 -->
                                <span class="post-category">分類：<a href="/Solution/{$vo.cate}/" title="{$vo.classname}">{$vo.classname}</a></span>
                                <!-- 添加標籤 -->
                                <span class="post-tags" style="float: right;">{$vo.addtime|date='m-d H:i:s'}</span>
                            </div>
                        </li>
                        {/volist}
                    </ul>
                </div>
                <!--分頁-->
                <nav class="text-center">
                    <div class='navigation'>
                        {$list|raw}
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

{include file='public/footer'}
<script src="/static/aliyun/js/lib.js"></script>
<script src="/static/aliyun/js/function.js"></script>
</body>

</html>
